<!DOCTYPE html>
<html>

<head>
    <title>Informações Nutricionais</title>


    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            width: 100%;

        }

        th,
        td {
            border: 0.5px solid rgb(219, 207, 41);
            padding: 7px;
            text-align: center;
        }

        body {
            background-color: rgba(127, 255, 212, 0.367);

        }


        .formatacao {
            width: 55%;
            height: 100%;
            border: 3px solid rgb(219, 207, 41);
            text-align: center;
        }
    </style>




</head>

<body>

    <img src="Depositphotos_160465024_original3-1-895x430.jpg" width="55%" height="100%"
        border="2px solid rgb(219, 207, 41)">

    <div class="formatacao">
        <h1>Informações Nutricionais</h1>
        <div id="teste">


            <form>
                <label for="alimento">Alimento:</label>
                <input type="text" id="alimento" name="alimento" /><br /><br />


                <label for="calorias">Calorias:</label>
                <input type="number" id="calorias" name="calorias" /><br /><br />


                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" /><br /><br />


                <button type="button" onclick="salvarInformacao()"><img src="https://github.com/DeniseYuki/Desafio/blob/main/download.png?raw=true" width="15px" height="15px" alt="Salvar">Salvar</button>
                <button type="button" onclick="apagarInformacao()"><img src="https://github.com/DeniseYuki/Desafio/blob/main/limpar.png?raw=true"width="15px" height="15px" alt="Apagar">Apagar Historico</button>
                <button type="reset" onclick="limpaCaixa()"><img src="https://github.com/DeniseYuki/Desafio/blob/main/limpar2.jpg?raw=true"width="15px" height="15px" alt="Apagar">Apagar campo</button>
            </form>






            <h2>Informações Nutricionais</h2>
            <table id="tabela">
                <tr>
                    <th>Alimento</th>
                    <th>Calorias</th>
                    <th>Quantidade</th>
                </tr>
            </table>
        </div>





        <script>



            function salvarInformacao() {
                var alimento = document.getElementById("alimento").value;
                var calorias = document.getElementById("calorias").value;
                var quantidade = document.getElementById("quantidade").value;

                var tabela = document.getElementById("tabela");
                var newRow = tabela.insertRow();


                if (alimento === "") {
                    alert('Erro, digite o nome do alimento!');
                    return;
                }
                else if (calorias === "") {
                    alert('Erro, digite as calorias!');
                    return;

                }
                else if (quantidade === "") {
                    alert('Erro, digite a quantidade!');
                    return;

                }
                else {
                    var cell1 = newRow.insertCell(0);
                    cell1.innerHTML = alimento;
                    var cell2 = newRow.insertCell(1);
                    cell2.innerHTML = calorias;
                    var cell3 = newRow.insertCell(2);
                    cell3.innerHTML = quantidade;

                }



            // Limpar campos de entrada
            document.getElementById("alimento").value = "";
            document.getElementById("calorias").value = "";
            document.getElementById("quantidade").value = "";
            }



            function apagarInformacao() {
                var tabela = document.getElementById("tabela");
                tabela.innerHTML = "<tr><th>Alimento</th><th>Calorias</th><th>Quantidade</th></tr>";
            }


            function limpaCaixa() {
                document.getElementById("alimento").value = "";
                document.getElementById("calorias").value = "";
                document.getElementById("quantidade").value = "";


            }



        </script>

    </div>








</body>

</html>
